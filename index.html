<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="icon" type="png" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Title -->
    <title>Weather App</title>
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #loading-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <video id="loading-video" autoplay muted>
        <source src="https://media.githubusercontent.com/media/RealTimeStudios.github.io/Weather/main/loading/loading.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="pc" id="main-content" style="display: none;">
      <!-- nav section -->
      <nav>
        <ul>
          <li>
            <a class="active" href="index.html"><i class="fa-solid fa-location-arrow"></i></a>
          </li>
          <li>
            <a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
        </ul>
      </nav>
      <!-- main section -->
      <div id="screen">
        <!-- city name -->
        <div class="city-name">
          <i class="fa-solid fa-map-pin"></i>
          <h1 id="city-name">Mumbai</h1>
        </div>
        <!-- weather icon -->
        <div class="weather-icon-css">
          <img class="weather-icon" src="img/sun.png" />
        </div>
        <!-- weather details -->
        <div class="weather-description">
          <div class="show-metric" id="metric">0°</div>
          <div class="weather-details">
            <div class="weather-main" id="weather-main">Sunny</div>
            <div class="h-f">
              <div class="show-humidity">Humidity: <span id="humidity">60</span></div>
            </div>
          </div>
        </div>
        <!-- Today-forecast -->
        <div class="forcasts-box">
          <div class="today-forecast">
            <h4>TODAY</h4>
            <div class="weather-icon-today">
              <img class="weather-icons" src="img/sun.png" />
            </div>
            <div class="temp-today">
              <span id="temp-min-today">50°</span><span>/ </span>
              <span id="temp-max-today">55°</span>
            </div>
            <div class="weather-main-today" id="weather-main">Sunny</div>
          </div>

          <!-- 3-day Forecast -->
          <div class="forecast">
            <h5>3 DAYS FORECAST</h5>
            <div id="forecast-box"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- script -->
    <script>
      // Hide main content initially
      document.getElementById("main-content").style.display = "none";

      // Show main content after the loading video ends
      document.getElementById("loading-video").addEventListener("ended", function () {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      });
    </script>
  </body>
</html>
