<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RealWeather</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/RealTimeStudios/Weather/refs/heads/main/img/icon.png">
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      #loading-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <div id="loading-screen">
      <video id="loading-video" autoplay muted>
        <source src="https://raw.githubusercontent.com/RealTimeStudios/Weather/main/LOADingfinal.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="pc" id="main-content" style="display: none;">
      <nav>
        <ul>
          <li><a class="active" href="index.html"><i class="fa-solid fa-location-arrow"></i></a></li>
          <li><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        </ul>
      </nav>
      <div id="screen">
        <div class="city-name">
          <i class="fa-solid fa-map-pin"></i>
          <h1 id="city-name">Mumbai</h1>
        </div>
        <div class="weather-icon-css">
          <img class="weather-icon" src="img/sun.png" />
        </div>
        <div class="weather-description">
          <div class="show-metric" id="metric">0Â°</div>
          <div class="weather-details">
            <div class="weather-main" id="weather-main">Sunny</div>
            <div class="h-f">
              <div class="show-humidity">Humidity: <span id="humidity">60</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById("main-content").style.display = "none";
      document.getElementById("loading-video").addEventListener("ended", function () {
        document.getElementById("loading-screen").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      });
    </script>
  </body>
</html>
